<meta charset="utf-8">
<script type ="text/javascript">

	var usd = prompt("Enter usd");
	var eur = prompt("Enter eur");
	
	usd = parseInt(usd);
	eur = parseInt(eur);
	
	var rub = parseInt(prompt("How many rub you want to convert?"));
	
	alert("usd: " + (rub/usd).toFixed(3) + " eur: " + (rub/eur).toFixed(3));
	
</script>
