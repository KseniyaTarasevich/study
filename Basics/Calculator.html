<meta charset="utf-8">
<script type ="text/javascript">

	var a = prompt("Enter first number");
	var b = prompt("Enter second number");
	
	a = parseInt(a);
	b = parseInt(b);
	
	var c = a + b;
	
	alert("Sum: " + c);
	
	c = a * b;
	
	alert("Product: " + c);
	
	c = a / b;
	
	alert("Division: " + c);
	
	c = (a + b) / 2;
	
	alert("Arithmetic mean: " + c);
	
</script>
